{% extends 'base.html' %} {% load markup %} {% block content %}

<h1>Add a new version of: {{object.name}}</h1>
<p><a href="{% url 'simple-model-detail-view' pk=object.id  %}">back</a></p>

<form action="" class="scientific-model-form" method="POST">
    <table class="table table-condensed">
        {% csrf_token %}
        <tbody>
            <tr>
                <td>model ID</td>
                <td>{{form.model}}</td>
                <td></td>
            </tr>
            <tr>
                <td>Version name</td>
                <td>{{ form.version|markdown }}</td>
                <p class="help-text">{{ form.version.errors }}</p>
            </tr>
            <tr>
                <td>Parameters</td>
                <td>{{ form.parameters|markdown }}</td>
            </tr>
        </tbody>
    </table>

    <div class="navbar navbar-form">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
