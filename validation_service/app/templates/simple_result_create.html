{% extends 'base.html' %} {% load markup %} {% load jsonify %} {% block content %}

<h1>Run a test validation</h1>
<p><a href=".">back</a></p>



<form action="" class="validation-test-result-form" method="POST">

    {% csrf_token %} {{ form.non_field_errors }}

    <tr class="input-group-btn select">
        <label for="model-list-select"> Select a model: 
                <select id="model-list-select" data-style="btn-primary" name="model_select">
                    <option value=""> default </option>
                    {% for model in datas.models %}
                    <option value="{{model}}">{{model.name}}</option>
                    {% endfor %}
                </select>
                </label>
    </tr>
    </br>
    <tr class="input-group-btn select">
        <label for="test-list-select"> Select a test: 
                <select id="test-list-select" data-style="btn-primary" name="test_select">
                    {% for test in datas.tests %}
                    <option value="{{test}}">{{test}}</option>
                    {% endfor %}
                </select>
                </label>
    </tr>
    <!-- /btn-group -->

    <div class="navbar navbar-form">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>


{% endblock %}
